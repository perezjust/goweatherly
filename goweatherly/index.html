  <body onorientationchange="orientationChanged();">
  
	<div id="top" class="top">
		<div id="compass" class="compass icon-top-control fa fa-compass"></div>
	
		<a target="_blank" rel="noopener noreferrer" href="http://kpft.org/listen" id="advert" class="icon-top-advert advert">
		<span class="icon-top-text-before">Listen</span>
		<span class="icon-top-text-middle">Radio Freedom</span>
		<span class="icon-top-text-after">Now</span>
		</a>

		<div id="layers" class="layers icon-top-control fa fa-bars"></div>
		
	</div>
	
	
	<div id="geoloading" class="geoloading"><img height="125em" src=""></img>
	</div>
	
	<div id="panel" class="panel">
        
        
        <div class="layer-box">
		    <label class="layer-box-label">Light</label>
		    <div id="basemap_toggle" class="fa fa-toggle-on basemap-toggle"></div>
		    <label class="layer-box-label">Dark</label>
		</div>
		<div id="basemap_details" class="layer-details-box">
		    <div class="layer-description">
		    Toggle Basemap (background) 
		    </div>
        </div>
        
        
        <div class="layer-box">
		    <input id="weatherCheckbox" type="checkbox" checked="true">
		    <label id="weatherLabel">Weather</label>
		    <div id="weather_layer_details_toggle" class="layer-details-twist fa fa-angle-right"></div>
		</div>
		<div id="weather_layer_details" class="layer-details-box">
		    <div class="layer-description">
		        National Oceanic And Atmospheric Administration 
		        URL <a href="https://noaa.gov">https://noaa.gov</a>
		        </p>
		    </div>
		</div>
        
        
        <div id="panel-bottom" class="layer-box-bottom">
		    <label id="about" class="about"><a href="about.html">About <b>GoWeatherly</b></a></label>
            </p>
            <label id="tos" class="about"><a href="tos.html">Terms of Service</a></label>
		    </p>
		    </p>
        </div>

    
    </div>

	
	<div id="mapView" class="map">
	</div>
